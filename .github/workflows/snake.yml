name: Generate Typing Animation

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Generate typing SVG
        uses: DenverCoder1/readme-typing-svg@main
        with:
          lines: |
            Ol√°! Eu sou desenvolvedor Full Stack
            Apaixonado por Python e JavaScript
            Sempre aprendendo coisas novas
            Vamos colaborar?
          width: 500
          height: 50
          color: 36BCF7
          pause: 1000
          output-file: dist/typing.svg

      - uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
